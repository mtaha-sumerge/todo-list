<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <title>To-Do List Board</title>
</head>

<body onload="loadTasks()">
  <div class="dashboard">

    <!-- Search bar-->
    <section class="search-task">
      <input type="text" placeholder="Search for a task" id="search-input" oninput="searchTask()">
      <!-- <button class="btn btn-outline-secondary">Search</button> -->
    </section>

    <div class="container my-4">
      <div class="row g-4">

        <!-- Pending tasks -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header tasks bg-primary text-white">
              Pending Tasks
            </div>
            <ul class="list-group" id="202">
              <!---->
            </ul>
          </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header bg-success text-white">
              Completed Tasks
            </div>
            <ul class="list-group" id="200">
              <!---->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <!-- Add task bar-->
      <section class="search-task">
        <input type="text" placeholder="Add a task" id="task-input">
        <button id="add" onclick="addTask()" class="btn btn-outline-primary">Add</button>
      </section>
    </div>

  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
