<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <title>To-Do List Board</title>
</head>

<body>
  <div class="dashboard">

    <!-- Search bar-->
    <section class="search-task">
      <input type="text" placeholder="Search for a task" id="task-input">
      <button class="btn btn-outline-secondary">Search</button>
    </section>

    <div class="container my-4">
      <div class="row g-4">

        <!-- Pending tasks -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header tasks bg-primary text-white">
              Pending Tasks
            </div>
            <ul class="list-group">
              <li class="list-group-item d-flex align-items-center">
                Task 1
                <div class="btn-group ms-auto">
                  <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                  <button type="button" class="btn btn-sm btn-outline-success">Done</button>
                </div>
              </li>
              <li class="list-group-item d-flex align-items-center">
                Task 2
                <div class="btn-group ms-auto">
                  <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                  <button type="button" class="btn btn-sm btn-outline-success">Done</button>
                </div>
              </li>
              <li class="list-group-item d-flex align-items-center">
                Task 3
                <div class="btn-group ms-auto">
                  <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                  <button type="button" class="btn btn-sm btn-outline-success">Done</button>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header bg-success text-white">
              Completed Tasks
            </div>
            <ul class="list-group">
              <li class="list-group-item d-flex align-items-center">
                Completed Task 1
                <div class="btn-group ms-auto">
                  <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                </div>
              </li>
              <li class="list-group-item d-flex align-items-center">
                Completed Task 2
                <div class="btn-group ms-auto">
                  <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                </div>
              </li>
              <li class="list-group-item d-flex align-items-center">
                Completed Task 3
                <div class="btn-group ms-auto">
                  <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <!-- Add task bar-->
      <section class="search-task">
        <input type="text" placeholder="Add a task" id="task-input">
        <button class="btn btn-outline-primary">Add</button>
      </section>
    </div>

  </div>

</body>

</html>
